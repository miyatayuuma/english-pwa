<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>学習をはじめる | English PWA</title>
  <link rel="stylesheet" href="styles/app.css">
</head>
<body class="signup-body">
  <main class="signup">
    <h1>話せる英語を、今日から積み上げよう</h1>
    <p class="muted">アカウントを作成して、学習成果をいつでも確認・継続できる状態にしましょう。</p>
    <form id="signupForm" novalidate>
      <div class="form-field">
        <label for="signupName">お名前</label>
        <input id="signupName" name="name" type="text" autocomplete="name" required />
        <p class="field-error" data-error-for="name" aria-live="polite"></p>
      </div>
      <div class="form-field">
        <label for="signupEmail">メールアドレス</label>
        <input id="signupEmail" name="email" type="email" autocomplete="email" required />
        <p class="field-error" data-error-for="email" aria-live="polite"></p>
      </div>
      <div class="form-field">
        <label for="signupPassword">パスワード</label>
        <input id="signupPassword" name="password" type="password" autocomplete="new-password" required minlength="8" />
        <p class="field-help">8文字以上で英字と数字を含めてください。</p>
        <p class="field-error" data-error-for="password" aria-live="polite"></p>
      </div>
      <div class="form-field">
        <label for="signupConfirm">パスワード（確認）</label>
        <input id="signupConfirm" name="confirmPassword" type="password" autocomplete="new-password" required />
        <p class="field-error" data-error-for="confirmPassword" aria-live="polite"></p>
      </div>
      <button type="submit" class="btn btn--primary" disabled>無料で学習をはじめる</button>
    </form>
  </main>


  <footer class="signup-footer" aria-label="サポート情報">
    <a href="#" aria-label="プライバシーポリシー">プライバシー</a>
    <a href="#" aria-label="利用規約">利用規約</a>
    <a href="#" aria-label="お問い合わせ">お問い合わせ</a>
  </footer>

  <script type="module">
    import { attachSignupValidation } from './scripts/app/signupValidation.js';
    const form = document.getElementById('signupForm');
    const validate = attachSignupValidation(form);

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const result = validate();
      if (result.valid) {
        alert('登録が完了しました。学習をスタートしましょう！');
      }
    });
  </script>
</body>
</html>
